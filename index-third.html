<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>index-third - Tesla </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" href="styles/main-third.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>
    <style type="text/css">

      .hero {
        background: black url(images/luca.jpg) center / cover;
      }

      .shade-black {
        box-shadow: inset 0px 15px 70px 2px #423e3e;
      }

      @media (max-width: 1024px) {
        .hero {
          background-image: black url(images/safal.jpg);
        }
      }

      @media (max-width: 768px) {
        .hero {
          background-image: black url(images/markus.jpg);
        }
      }

    </style>
  </head>
  <body>
  <!--hero-->
  <section class="hero is-fullheight">

    <div class="hero-head shade-black">
      <div class="columns is-mobile is-marginless heading has-text-weight-bold">

        <div class="column left">
          <figure class="image center">
            <img src="images/bg.jpg" style="width: 6.25rem; height: 1rem;">
          </figure>
        </div>
        <div class="column center desktop">
          <p class="navbar-item has-text-black"> ENERGY </p>
          <p class="navbar-item has-text-white"> MODEL X </p>
          <p class="navbar-item has-text-black"> MODEL 5 </p>
          <p class="navbar-item has-text-black"> MODEL 4 </p>
          <p class="navbar-item has-text-black"> ROADSTER </p>
        </div>
        <div class="column right">
          <p class="navbar-item has-text-black desktop">SHOP</p>
          <p class="navbar-item has-text-black desktop">SIGN IN</p>
          <figure class="navbar-item image center">
            <i class="fas fa-bars" style="width: 1rem; height: 1rem;"></i>
          </figure>
        </div>

      </div>
    </div>

       <!--hero body-->
   <header class="hero-body">
    <div class="is-overlay has-text-centered single-spaced" style="top: 82px">
      <h1 class="subtitle  has-text-black has-text-weight-light is-4"> Tesla </h1>
      <h2 class="title has-text-black has-text-weight-light is-1"> Model X</h2>
    </div>
   </header>
   <!--hero body-->


  <!--hero footer-->
    <footer class="hero-foot center" style="padding: 2rem">
      <div id="grid" style="width: 768px">
        <div id="a" class="center-column">
          <p class="has-text-centered has-text-white">
            The quickest car in the world, with record-setting <br>
            acceleration, range and performance.
          </p>
        </div>
        <div id="b" class="center-column">
           <i class="fas fa-tachometer-alt has-text-grey-light" style="width: 0.75em; height: 0.75em"></i>
            1.9 <span class="is-size-5">s</span>
          <p class="subtitle is-7 has-text-white">
            0-60 mph
          </p>
        </div>
        <div id="c" class="center-column" style="border-left: 1px solid gray;">
          <p class="title has-text-white">
            <span class="is-size-5">+</span> 250 <span class="is-size-5"> mph</span>

          </p>
          <p class="subtitle is-7 has-text-white">
            Top Speed
          </p>
        </div>
        <div id="d" class="center-column" style="border-left: 1px solid gray;">
          <p class="title has-text-white">
            620 <span class="is-size-5">mi</span>
          </p>
          <p class="subtitle is-7 has-text-white">
            Mile Range
          </p>
        </div>
        <div id="e" class="center-column">
          <a class="button is-danger is-inverted is-rounded is-outlined has-text-weight-bold" style="width: 100%; border: 0.15em solid white; ">
            Reserve Now
          </a>
        </div>
      </div>
    </footer>
  <!--hero footer-->

  </section>
  <!--hero-->
  </body>
</html>
